<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Masonry - layoutComplete, vanilla JS</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="grid-item turquoise height2" data-remove="2" data-expandable="0">2</div>
            <div class="grid-item lightTurquoise width2 height2" data-remove="2" data-expandable="1">0</div>
            <div class="grid-item blue width2 height2" data-remove="0" data-expandable="1">0
                <div class="basic-info">
                    Click me!
                </div>
                <div class="extra-info">
                    Here's some extra info!
                </div>
            </div>
            <div class="grid-item lightTurquoise" data-remove="0" data-expandable="0">1</div>
            <div class="grid-item lightBlue width2" data-remove="1" data-expandable="0">1</div>
            <div class="grid-item turquoise" data-remove="2" data-expandable="0">2</div>
            <div class="grid-item blue" data-remove="1" data-expandable="0">1</div>
            <div class="grid-item lightBlue" data-remove="2" data-expandable="1">2</div>
            <div class="grid-item blue" data-remove="1" data-expandable="0">1</div>
            <div class="grid-item lightBlue" data-remove="1" data-expandable="0">1</div>
            <div class="grid-item turquoise width2 height2" data-remove="0" data-expandable="1">0</div>
            <div class="grid-item lightTurquoise" data-remove="1" data-expandable="0">1</div>
            <div class="grid-item blue height2" data-remove="1" data-expandable="1">1</div>
            <div class="grid-item turquoise width2" data-remove="1" data-expandable="0">2</div>
            <div class="grid-item darkBlue height2 width2" data-remove="1" data-expandable="1">0</div>
            <div class="grid-item darkBlue" data-remove="1" data-expandable="0">1</div>
            <div class="grid-item blue" data-remove="0" data-expandable="0">1</div>
            <div class="grid-item lightBlue width3" data-remove="2" data-expandable="0">2</div>
        </div>

        <script src='https://npmcdn.com/packery@2.1/dist/packery.pkgd.js'></script>
        <script src='https://rawgithub.com/desandro/classie/master/classie.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
